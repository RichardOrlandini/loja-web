<!---
  aqui teremos um formulario de cadastro de novos clientes no ecomerçe.
  
-->
<link rel="stylesheet" href="/css/cadastro.css">

  <div class="page">

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Acesso</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo 8 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password"
              minlength="8" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Receber promoções?</label> <!-- ao selecionar-->
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Mais de perto</legend>

        
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Preferências</label>
            <select id="event-category">
              <option value="live">Litoral</option>
              <option value="podcast">Urbano</option>
              <option value="mentorship">Centro</option>
            </select>
          </div>
        </div>
      </fieldset>
    </form>
    
    <footer>
      <button 
        class="button" 
        form="my-form">
        Salvar cadastro
      </button>
    
    </footer>
  </div>
