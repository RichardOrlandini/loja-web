<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/cadastro.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
 <script src="/scripts/script.js"></script>
  <title>Cadastro</title>

</head>
<body>
  <nav>
    <div class="logotipoHome">
      <img id="logotipoHome" src="/imgs/logoWeb.png" width="100" height="100" alt="">
  </div>
  
  <ul>
    <li><a href="/pages/Imoveis/imoveis.html">Imoveis</a></li>
    <li><a href="/pages/home.html">Home</a></li>
    <li><a href="/pages/login.html">Login</a></li>
    <li><a href="/pages/sobre.html  ">Sobre</a></li>
  </ul>

</nav>

  <div class="page">
    <header>
      <h1>exemplo exemplo exemplo </h1>
      <p>exemplo exemplo exemplo exemplo exemplo</p>
    </header>
    <form id="my-form">

      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Acesso</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo 8 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password"
              minlength="8" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Revendedor?</label> <!-- ao selecionar-->
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>exemplo exemplo exemplo</legend>

        
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Tipo de Categoria</label>
            <select id="event-category">
              <option value="live">Gratuita</option>
              <option value="podcast">Exemplo</option>
              <option value="mentorship">Exemplo</option>
            </select>
          </div>
        </div>
      </fieldset>



    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        Salvar cadastro
      </button>
    </footer>
  </div>
</body>
</html>
